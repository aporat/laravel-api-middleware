name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published

jobs:
  php-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        php: [8.4]
        laravel: ["10.*", "11.*", "12.*"]
        os: [ubuntu-latest]
        coverage: [none]
        include:
          - php: 8.4
            laravel: "12.*"
            os: ubuntu-latest
            coverage: xdebug

    name: '[P${{ matrix.php }}] [L${{ matrix.laravel }}] [${{ matrix.coverage }}]'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, json, openssl, xdebug
          ini-values: memory_limit=-1
          tools: composer:v2
          coverage: ${{ matrix.coverage }}

      - name: Cache Composer Dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ matrix.os }}-${{ matrix.php }}-${{ matrix.laravel }}-vendor-${{ hashFiles('composer.json', 'composer.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.php }}-${{ matrix.laravel }}-vendor-

      - name: Install Dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-update --ignore-platform-reqs
          composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-reqs

      - name: Execute Linter
        run: composer check
        if: matrix.coverage == 'none'

      - name: Execute Tests (No Coverage)
        if: matrix.coverage == 'none'
        run: composer test

      - name: Execute Tests (With Coverage)
        if: matrix.coverage == 'xdebug'
        run: composer test-ci

      - name: Upload Coverage Reports to Codecov
        if: matrix.coverage == 'xdebug'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          slug: ${{ github.repository }}
          fail_ci_if_error: false

      - name: Upload Test Results to Codecov
        if: matrix.coverage == 'xdebug'
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./junit.xml
          slug: ${{ github.repository }}